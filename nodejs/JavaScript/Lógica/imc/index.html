<!DOCTYPE html>

<html lang=‘pt-BR’>

<head>
    <meta charset='utf-8'>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="tabela">
            <h4>IMC</h4>
            <h4>Resultado</h4>
            <p>Menos do que 18,5</p>
            <p>Abaixo do peso</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Peso normal</p>
            <p>Entre 25 e 29,9</p>
            <p>Sobrepeso</p>
            <p>Entre 30 e 34,9</p>
            <p>Obesidade garu 1</p>
            <p>Entre 35 e 39,9</p>
            <p>Obesidade garu 2</p>
            <p>Maior do que 40</p>
            <p>Obesidade garu 3</p>
        </div>
        <h1>Calcule seu IMC</h1>
        
        <form action="" id="formulario">
            <label for="input-teste-1">Peso:</label>
            <input type="text" id="input-teste-1">

            <label for="input-teste-2">Altura</label>
            <input type="number" id="input-teste-2">

            <button>Enviar</button>
        </form>
        <div id="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
