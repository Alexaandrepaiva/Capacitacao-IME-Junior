<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
    </head>

    <body>
        <header>
            <h1>Preencha o formulário</h1>

            <img src='ime.jpg' alt="logo-do-ime" width="100" height="100">
        </header>

        <main>
            <h3>Formulário de aluno do IME</h3>
            <form method="get">
                <label for='nome'>Nome completo</label>
                <input id='nome' type="text" placeholder="ex. Pedro Nunes">

                <br> <br>

                <label for="idade">Idade</label>
                <input id='idade' type="text" placeholder="Insira a idade">
                
                <br> <br>

                <label for="ano">Selecione seu ano</label>

                <select id="ano">
                    <option value="1">Primeiro ano</option>
                    <option value="2">Segundo ano</option>
                    <option value="3">Terceiro ano</option>
                    <option value="4">Quarto ano</option>
                    <option value="4">Quinto ano</option>
                </select>

                <br> <br>

                <p>Ativa <input type='checkbox'> Reserva <input type='checkbox'></p>

                <br> <br> <br>

                <button type="submit">Enviar</button>
            </form>
        </main>
    </body>
</html>
